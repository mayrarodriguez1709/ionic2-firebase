<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Egresos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini (click)="openModal()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <div *ngFor="let exit of exitCategories" >
    <h2>{{ exit.name}} </h2>
    <p>{{ exit.description }}</p>
  </div>
</ion-content>
