<ion-header>
  <ion-toolbar>
    <ion-title>
      Agregar Ingreso
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-label>Categoría</ion-label>
        <ion-select [(ngModel)]="cat">
          <ion-option *ngFor="let entryCat of entryCategories" [value]="entryCat.id" > {{ entryCat.name }} </ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

     <ion-item>
      <ion-label>Monto</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime displayFormat="D-M-YYYY" pickerFormat="D M YYYY" [(ngModel)]="entry.date"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Descripción</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
