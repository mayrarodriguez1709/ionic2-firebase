<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ingresos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini (click)="openModal()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <div *ngFor="let entry of entryCategories" >
    <h2>{{ entry.name}} </h2>
    <p>{{ entry.description }}</p>
  </div>

</ion-content>
